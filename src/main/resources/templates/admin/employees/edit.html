<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
<head>
	<script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
	<title>Add product</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.118.2">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
	<link rel="stylesheet" th:href="@{/assets/dist/css/dashboard.css}"/>
</head>

<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>


		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Edit product</h4>


				<form class="needs-validation"
						th:method="POST"
						th:action="@{/admin/employees/{id}/edit(id=${employee.id})}"
						th:object="${employee}"
						novalidate>
					<div class="row g-3">

						<input type="hidden" th:field="*{id}" id="id"/><br/>

						<div class="col-7">
							<h3 th:text="|${employee.firstName}| + ' ' + |${employee.lastName}|"/>
						</div>

						<div class="col-6">
							<label for="firstName" class="form-label">First name</label>
							<input type="text" class="form-control"
									 placeholder="First name"
									 th:field="*{firstName}"
									 th:value="*{firstName}"
									 id="firstName"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('firstName')}"
								  th:errors="*{firstName}"></div>
						</div>

						<div class="col-6">
							<label for="lastName" class="form-label">Last name</label>
							<input type="text" class="form-control"
									 placeholder="Last name"
									 th:field="*{lastName}"
									 th:value="*{lastName}"
									 id="lastName"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('lastName')}"
								  th:errors="*{lastName}"></div>
						</div>

						<div class="col-6">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control"
									 placeholder="username"
									 th:field="*{username}"
									 th:value="*{username}"
									 id="username"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('username')}"
								  th:errors="*{username}"></div>
						</div>

						<div class="col-6">
							<label for="phoneNumber" class="form-label">Phone number</label>
							<input type="text" class="form-control"
									 placeholder="+00 *** *** ***"
									 th:field="*{phoneNumber}"
									 th:value="*{phoneNumber}"
									 id="phoneNumber"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('phoneNumber')}"
								  th:errors="*{phoneNumber}"></div>
						</div>

						<div class="col-6">
							<label for="email" class="form-label">Email</label>
							<input type="text" class="form-control"
									 placeholder="email@mail.com"
									 th:field="*{email}"
									 th:value="*{email}"
									 id="email"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('email')}"
								  th:errors="*{email}"></div>
						</div>

						<input type="hidden" id="restaurantId"
								 th:field="*{restaurantDto.id}"/>

						<div class="col-6">
							<label for="restaurantDto" class="form-label">Restaurant</label>
							<select class="form-select" id="restaurantDto" name="restaurantId">
								<option th:each="restaurant : ${restaurants}"
										  th:value="${restaurant.id}"
										  th:text="${restaurant.name}"
										  th:selected="${restaurant.id == employee.restaurantDto.id}">
								</option>
							</select>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('restaurantDto')}"
								  th:errors="*{restaurantDto}"></div>
						</div>
					</div>

					<hr class="my-4">

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="active" name="active"
								 th:checked="${employee.active}"/>
						<label class="form-check-label" for="active">Active</label>
						<div class="text-danger"
							  th:if="${#fields.hasErrors('active')}"
							  th:errors="*{active}"></div>
					</div>

					<hr class="my-4">

					<button class="w-100 btn btn-primary btn-lg">Update employee</button>
				</form>

				<foot th:insert="~{/blocks/footer :: footer}"></foot>

			</div>
		</main>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>

</body>

</html>
