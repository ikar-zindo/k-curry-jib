<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="dark">
<head>
	<script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
	<title>About restaurant</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.118.2">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
	<link th:href="@{/assets/dist/css/dashboard.css}" rel="stylesheet"/>
</head>

<body>

<!--Themes-2-->
<div th:insert="~{blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<div class="container">

				<!--Item-->
				<div th:each="restaurant : ${restaurant}" class="alert alert-info mt-2">
					<!--							<img src="http://dummyimage.com/248.400x80.125" />-->
					<div class="card-body">
						<h1 class="text-warning" th:text="${restaurant.name}"/>

						<p><span class="text-danger">address: </span><span th:text="${restaurant.address}"/></p>
						<p><span class="text-danger">phoneNumber: </span><span th:text="${restaurant.phoneNumber}"/></p>
						<p><span class="text-danger">openingHours: </span><span th:text="${restaurant.openingHours}"/></p>
						<p><span class="text-danger">cuisineType: </span><span th:text="${restaurant.cuisineType}"/></p>
						<p><span class="text-danger">description: </span><span th:text="${restaurant.description}"/></p>
						<p><span class="text-danger">address: </span><span th:text="${restaurant.address}"/></p>
						<p><span class="text-danger">socialMediaLinks: </span><span th:text="${restaurant.socialMediaLinks}"/></p>
						<p><span class="text-danger">isOpen: </span><span th:text="${restaurant.isOpen}"/></p>

						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a th:href="'/admin/restaurants/' + ${restaurant.id} + '/edit'"
									class="btn btn-sm btn-outline-secondary">Edit</a>
							</div>
							<p th:text="'rating: ' + |${avgRating}|" class="text-body-secondary"/>
						</div>
					</div>
				</div>
			</div>

			<p th:text="'Comments: ' + |${countComments}|" class="text-body-secondary"/>

			<!--Reviews-->
			<div th:each="review : ${reviews}" class="d-flex text-body-secondary pt-3">
				<svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
					  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
					  preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
					<rect width="100%" height="100%" fill="#007bff"></rect>
					<text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
				</svg>
				<div class="pb-3 mb-0 small lh-sm border-bottom w-100">
					<div class="d-flex justify-content-between">
						<div>
							<strong th:text="|${review.customerDto.firstName}| + ' ' + |${review.customerDto.lastName}|"
									  class="d-block text-gray-dark"/>
							<span th:text="${review.rating}"/>
						</div>
						<p class="d-block text-gray-dark" th:text="${review.createdAt}"></p>
					</div>
					<span class="d-block" th:text="${review.comment}"/>
				</div>
			</div>

			<foot th:insert="~{blocks/footer :: footer}"></foot>

		</main>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>

</body>

</html>
