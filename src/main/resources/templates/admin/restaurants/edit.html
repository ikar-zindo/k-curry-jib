<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
<head>
	<script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
	<title>Edin restaurant</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.118.2">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
	<link rel="stylesheet" th:href="@{/assets/dist/css/dashboard.css}"/>
</head>
<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Edit restaurant</h4>

				<form class="needs-validation"
						th:method="POST"
						th:action="@{/admin/restaurants/{id}/edit(id=${restaurant.id})}"
						th:object="${restaurant}"
						novalidate>
					<div class="row g-3">

						<input type="hidden" th:field="*{id}" id="id"/><br/>

						<div class="col-7">
							<h3 th:text="*{name}"/>
						</div>

						<div class="col-12">
							<label for="name" class="form-label">Restaurant name</label>
							<input type="text" placeholder="Enter restaurant name" class="form-control"
									 th:field="*{name}"
									 id="name"
									 th:value="*{name}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('name')}"
								  th:errors="*{name}"></div>
						</div>

						<div class="col-12">
							<label for="address" class="form-label">Address</label>
							<input placeholder="Enter restaurant address" class="form-control"
									 th:field="*{address}"
									 id="address"
									 th:value="*{address}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('address')}"
								  th:errors="*{address}"></div>
						</div>

						<div class="col-12">
							<label for="phoneNumber" class="form-label">Phone humber</label>
							<input placeholder="Enter restaurant phoneNumber" class="form-control"
									 th:field="*{phoneNumber}"
									 id="phoneNumber"
									 th:value="*{phoneNumber}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('phoneNumber')}"
								  th:errors="*{phoneNumber}"></div>
						</div>

						<div class="col-12">
							<label for="openingHours" class="form-label">Opening hours</label>
							<input placeholder="Enter restaurant openingHours" class="form-control"
									 th:field="*{openingHours}"
									 id="openingHours"
									 th:value="*{openingHours}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('openingHours')}"
								  th:errors="*{openingHours}"></div>
						</div>

						<div class="col-12">
							<label for="cuisineType" class="form-label">Cuisine type</label>
							<input placeholder="Enter restaurant cuisineType" class="form-control"
									 th:field="*{cuisineType}"
									 id="cuisineType"
									 th:value="*{cuisineType}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('cuisineType')}"
								  th:errors="*{cuisineType}"></div>
						</div>

						<div class="col-12">
							<label for="description" class="form-label">Description</label>
							<input placeholder="Enter restaurant description" class="form-control"
									 th:field="*{description}"
									 id="description"
									 th:value="*{description}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('description')}"
								  th:errors="*{description}"></div>
						</div>

						<div class="col-12">
							<label for="socialMediaLinks" class="form-label">Social media links</label>
							<input placeholder="Enter restaurant socialMediaLinks" class="form-control"
									 th:field="*{socialMediaLinks}"
									 id="socialMediaLinks"
									 th:value="*{socialMediaLinks}"/>
							<div class="text-danger"
								  th:if="${#fields.hasErrors('socialMediaLinks')}"
								  th:errors="*{socialMediaLinks}"></div>
						</div>
					</div>

					<hr class="my-4">

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="open" name="open"
								 th:checked="*{open}"/>
						<label class="form-check-label" for="open">open</label>
						<div class="text-danger"
							  th:if="${#fields.hasErrors('open')}"
							  th:errors="*{open}"></div>
					</div>

					<hr class="my-4">

					<button class="w-100 btn btn-success btn-lg">Confirm</button>
				</form>

				<foot th:insert="~{/blocks/footer :: footer}"></foot>

			</div>
		</main>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>

</body>

</html>
