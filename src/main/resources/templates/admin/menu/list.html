<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="dark">
<head>
	<script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
	<title>Admin Menu list</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.118.2">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
	<link th:href="@{/assets/dist/css/dashboard.css}" rel="stylesheet"/>
</head>

<body>

<!--Themes-2-->
<div th:insert="~{blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="album py-4">
				<div class="container">

					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">

						<!--Item-->
						<div th:each="product : ${products}" class="col">
							<div class="card shadow-sm">
								<div class="card-body">
									<div class="d-flex gap-2">
										<div class="fixed-size-div">

											<img width="100px" height="100px" class="fixed-size-div"
												  th:src="'/images/products/' + ${product.imageUrl}"
												  th:alt="${product.name}"/>
										</div>
										<div>
											<a href="#"><h3 th:text="${product.name}"/></a>
											<p th:text="${product.description}"/>
										</div>
									</div>
									<div class="d-flex justify-content-between align-items-center">

										<div class="btn-group">

											<form action="#">

												<button type="submit"
														  class="btn btn-success">
													<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
														<path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"></path>
														<path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
													</svg>
													Add to cart
												</button>
											</form>
										</div>

										<div class="text-end">
											<p th:text="'Price: ' + |${product.price}| + ' €'"
												class="m-0 text-warning"/>
											<p th:text="'«' + |${product.restaurantDto.name}| + '»'" class="m-0 text-info"/>
											<p th:text="${product.restaurantDto.address}"
												class="m-0 text-info"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="~{blocks/footer :: footer}"></footer>

		</main>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>

</body>

</html>
