<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
	<title>Orders</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.118.2">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			  crossorigin="anonymous"></script>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
	<link th:href="@{/assets/dist/css/dashboard.css}" rel="stylesheet"/>

	<!--	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
</head>

<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div>

				<h2>Orders</h2>

				<div class="table-responsive small">
					<table class="table table-striped table-sm">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Status</th>
							<th scope="col">Employee name</th>
							<th scope="col">Delivery address</th>
							<th scope="col">Customer name</th>
							<th scope="col">Phone</th>
							<th scope="col">Created</th>
							<th scope="col">Updated</th>
						</tr>
						</thead>

						<tbody>
						<div th:each="order : ${orders}">
							<tr>
								<td th:text="${order.id}"/>
								<td th:class="'text-' + |${order.orderStatus.getColor(order.orderStatus)}|"
									 th:text="${order.orderStatus}"/>
								<td class="text-muted"
									 th:text="${order.employeeDto != null} ? ${order.employeeDto.firstName} + ' ' + ${order.employeeDto.lastName} : ''"/>
								<td th:text="|${order.deliveryAddress}| + ', ' + |${order.postalCode}|"/>
								<td th:text="|${order.customerDto.firstName}| + ' ' +|${order.customerDto.lastName}|"/>
								<td th:text="${order.customerDto.phoneNumber}"/>
								<td class="text-secondary"
									 th:text="|${order.getDate(order.createdAt)}| + ' '+ |${order.getTime(order.createdAt)}|"/>
								<td class="text-secondary"
									 th:text="|${order.getDate(order.updateAt)}| + ' '+ |${order.getTime(order.updateAt)}|"/>
							</tr>
						</div>
						</tbody>
					</table>
				</div>
			</div>

			<foot th:insert="~{/blocks/footer :: footer}"></foot>

		</main>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>

</body>

</html>
