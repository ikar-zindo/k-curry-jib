<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div lass="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">Dashboard</h1>
				<div class="btn-toolbar mb-2 mb-md-0">
					<div class="btn-group me-2">
						<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
						<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
					</div>
					<button type="button"
							  class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
						<svg class="bi">
							<use xlink:href="#calendar3"/>
						</svg>
						This week
					</button>
				</div>
			</div>

			<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

			<div>
				<h2>List of all restaurants</h2>
				<div class="table-responsive small">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">NAME</th>
								<th scope="col">ADDRESS</th>
							</thead>
						<tbody>
							<div th:each="restaurant : ${restaurants}">
								<tr>
									<td th:text="${restaurant.id}"></td>
									<td th:text="${restaurant.name}"></td>
									<td th:text="${restaurant.address}"></td>
							</div>
						</tbody>
					</table>
				</div>
			</div>

			<p class="text-primary">text-primary</p>
			<p class="text-secondary">text-secondary</p>
			<p class="text-success">text-success</p>
			<p class="text-danger">text-danger</p>
			<p class="text-warning">text-warning</p>
			<p class="text-info">text-info</p>
			<p class="text-light">text-light</p>
			<p class="text-dark">text-dark</p>
			<p class="text-muted">text-muted</p>

			<foot th:insert="~{/blocks/footer :: footer}"></foot>

		</main>

	</div>
</div>

<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>

<script th:inline="javascript">
    (() => {
        'use strict'

        var ordersByDayOfWeek  = /*[[${ordersByDayOfWeek}]]*/ {};

        // Graphs
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(ordersByDayOfWeek),
                datasets: [{
                    label: 'Orders by Day of Week',
                    data: Object.values(ordersByDayOfWeek),
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        boxPadding: 3
                    }
                }
            }
        });
    })();
</script>

</body>

</html>
