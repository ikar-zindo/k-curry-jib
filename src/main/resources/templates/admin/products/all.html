<head>

	<title>Dashboard</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</head>

<body>

<!--Themes-2-->
<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->
<div th:insert="~{/blocks/header :: header-dashboard}"></div>

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<!--			<div th:insert="/blocks/sidebar :: sidebar"></div>-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<!--Main-->
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div>
				<!--	class="col-md-9 ms-sm-auto"-->
				<h2>List of all products</h2>
				<div class="table-responsive small">
					<table class="table table-striped table-sm">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">product_name</th>
							<th scope="col">price, €</th>
							<!--				<th scope="col">category</th>-->
							<th scope="col">description</th>
							<th scope="col">restaurant</th>
							<th scope="col">created_at</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col">available</th>
							<th scope="col">block</th>
						</tr>
						</thead>
						<tbody>
						<div th:each="product : ${products}">
							<tr>
								<td th:text="${product.id}"/>
								<td th:text="${product.name}"/>
								<td th:text="${product.price}"/>
								<td th:text="${product.description}"/>
								<td th:text="${product.restaurantDto.name}"/>
								<td th:text="${product.createdAt}"/>
								<!--					<td th:text="${el.category}"/>-->
								<td>
									<a th:href="'/admin/products/' + ${product.id}" title="INFO" class="text-info">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
											  class="bi bi-info-circle text-info" viewBox="0 0 16 16">
											<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
											<path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
										</svg>
									</a>
								</td>

								<td>
									<a th:href="'/admin/products/' + ${product.id} + '/edit'" title="EDIT" class="text-success">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
											  class="bi bi-pencil-square" viewBox="0 0 16 16">
											<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
											<path fill-rule="evenodd"
													d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
										</svg>
									</a>
								</td>

								<td th:text="${product.available}"/>

								<td>
									<form id="deleteForm" data-id="${product.id}" th:action="'/admin/products/' + ${product.id}"
											method="post">
										<input type="hidden" name="_method" value="DELETE">
										<button onclick="deleteProduct(${product.id}); return false;"
												  class="btn btn-sm btn-outline-secondary text-danger">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
												  class="bi bi-x-square" viewBox="0 0 16 16">
												<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
												<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
											</svg>
										</button>
									</form>
								</td>
							</tr>
						</div>
						</tbody>
					</table>
				</div>
			</div>

			<foot th:insert="~{/blocks/footer :: footer}"></foot>

		</main>
	</div>
</div>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
		  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
		  integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
		  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/dist/css/dashboard.css}"></script>



<script>
    function deleteProduct(productId) {
        if (confirm('Are you sure you want to delete this product?')) {
            $.ajax({
                url: '/admin/products/' + productId,
                type: 'POST', // Используем метод POST
                success: function (result) {
                    // Обработка успешного удаления
                    window.location.href = "/admin/products"; // Перенаправление на другую страницу после успешного удаления
                },
                error: function (xhr, resp, text) {
                    // Обработка ошибки удаления
                    console.log(text);
                }
            });
        }
    }
</script>
</body>

</html>
