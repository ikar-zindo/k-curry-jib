<body>

<div th:insert="~{/blocks/themes :: themes-2}"></div>

<!--Header-dashboard-->

<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				  aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
							  aria-label="Close"></button>
				</div>
				<div th:insert="~{/blocks/sidebar :: sidebar}"></div>
			</div>
		</div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Add product</h4>
				<form class="needs-validation was-validated" action="/admin/products/add" method="post">
					<div class="row g-3">

						<div class="col-12">
							<label class="form-label">Product name</label>
							<div class="input-group has-validation">
								<input type="text" name="name" placeholder="Enter product name" class="form-control" required>
								<div class="invalid-feedback">
									Your product name is required.
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<label class="form-label" for="price">Price</label>
							<input type="number" id="price" name="price" step="0.01"
									 placeholder="Enter the price of the product" class="form-control" required>
							<div class="invalid-feedback">
								Valid price is required.
							</div>
						</div>

						<div class="col-sm-6">
							<label class="form-label">Image</label>
							<input type="text" name="imageUrl" placeholder="Enter the URL of the product" class="form-control"
									 step="any">
							<div class="invalid-feedback">
								Add image to the product
							</div>
						</div>

						<div class="col-12">
							<label class="form-label">Description <span class="text-body-secondary">(Optional)</span></label>
							<textarea name="description" placeholder="Enter product description" class="form-control">

							</textarea>
						</div>

						<div class="col-md-5">
							<label class="form-label">Restaurant</label>
							<select class="form-select" name="restaurantId">
								<option th:each="restaurant : ${restaurants}" th:text="${restaurant.name}" th:value="${restaurant.id}"/>
							</select>
							<div class="invalid-feedback">
								Please select a valid category.
							</div>
						</div>

					</div>

					<hr class="my-4">

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="availableCheckbox" name="available" checked>
						<label class="form-check-label" for="availableCheckbox">Available</label>
					</div>

					<hr class="my-4">

					<button type="submit" class="w-100 btn btn-primary btn-lg">Add product</button>
				</form>

<!--				<form th:action="/add" th:object="${product}" method="post">-->
<!--					&lt;!&ndash; Your form fields here &ndash;&gt;-->
<!--					<input type="text" th:field="*{name}" />-->
<!--					<input type="text" th:field="*{description}" />-->
<!--					<input type="text" th:field="*{price}" />-->
<!--					&lt;!&ndash; Other fields &ndash;&gt;-->

<!--					<button type="submit">Submit</button>-->
<!--				</form>-->
			</div>


			<foot th:insert="~{/blocks/footer :: footer}"></foot>

		</main>
	</div>
