<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#productForm').submit(function (event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            var formData = $(this).serialize(); // Получаем данные формы

            $.ajax({
                type: 'POST',
                url: '/admin/products/add',
                data: formData,
                success: function (response) {
                    // Обработка успешного ответа от сервера
                    window.location.href = "/admin/products"; // Перенаправление на другую страницу после успешного добавления продукта
                },
                error: function (xhr, status, error) {
                    // Обработка ошибки запроса
                    var errorMessage = xhr.responseText; // Получаем текст ошибки из ответа сервера
                    alert(errorMessage); // Отображаем сообщение об ошибке пользователю (можно заменить на всплывающее окно)
                }
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const priceInput = document.getElementById('productPrice');
        const priceError = document.getElementById('priceError');

        const errorMessage = /* Здесь можно передать сообщение об ошибке с сервера, при необходимости */;

        priceInput.addEventListener('mouseover', function () {
            if (errorMessage) {
                priceError.textContent = errorMessage;
                priceError.style.display = 'block';
            }
        });

        priceInput.addEventListener('mouseout', function () {
            priceError.style.display = 'none';
        });
    });
</script>
