				<section >
					<div th:text="${product.name}"></div>

					<container >
						<div>
							<img width="308px" height="308px" th:src="@{/images/products/1.jpg}"/>
						</div>

						<div class="pizza_edit_body">
							<form th:method="POST" th:action="@{/admin/products/create}" th:object="${product}" class="form"
									style="margin-top: -42pt">

								<input type="hidden" th:field="*{id}" id="id"/><br/>
								<input type="hidden" th:field="*{imageUrl}" id="imageUrl"/><br/>

								<label for="name">Name</label>
								<input class="input_pizza" th:field="*{name}" id="name"/><br/>
								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

								<label for="description">description</label>
								<input class="input_pizza" th:field="*{description}" id="description"/><br/>
								<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

								<label for="price">Price</label>
								<input class="input_pizza" th:field="*{price}" id="price"/><br/>
								<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="available" name="available"
											 th:checked="*{available}">
									<label class="form-check-label" for="available">Available</label>
								</div>

								<input type="hidden" th:field="*{restaurantDto.id}" id="restaurantId"/>

								<!-- ... (other form fields) ... -->

								<div>
									<label for="restaurantDto">Cafe</label>
									<select class="input_pizza" style="width: 230px" id="restaurantDto" name="restaurantId">
										<option th:each="restaurant : ${restaurants}"
												  th:value="${restaurant.id}"
												  th:text="${restaurant.name}">
										</option>
									</select>
								</div>


								<div class="pizza_btn">
									<button type="submit" class="pizza_btn_style pizza_btn_left">Submit</button>
								</div>
							</form>
