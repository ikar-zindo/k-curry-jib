<!--	<h1 class="login-title text-success" th:inline="text">Hello,-->
<!--		<span th:remove="tag" sec:authentication="name"></span>!-->
<!--	</h1>-->

	<div class="container" th:inline="text">
		<p class="m-0 text-info">user, manager, admin</p>
	</div>

	<div class="container">
		<p class="text-info">password = qwerty123</p>
	</div>


	<form th:action="@{login}" method="post">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating">
			<input type="name"
					 class="form-control"
					 id="username"
					 name="username"
					 placeholder="username">
			<label for="username">Username</label>
		</div>

		<div class="form-floating">
			<input type="password"
					 class="form-control"
					 id="floatingPassword"
					 name="password"
					 placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>

		<div class="form-check text-start my-3">
			<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Remember me
			</label>
		</div>

		<input class="btn btn-primary w-100 py-2" type="submit" value="Login"/>

		<input th:formaction="@{/logout}"
				 formmethod="post"
				 class="btn btn-primary w-100 py-2 mt-2" type="submit" value="Sign out"/>

	</form>

	<div class="container mt-2">
		<div class="text-danger" th:if="${param.error}">
			<p class="align-content-center">Invalid username or password</p>
		</div>

		<div class="text-danger" th:if="${param.logout}">
			<p class="align-content-center">You have been logged out</p>
		</div>
	</div>

</main>
