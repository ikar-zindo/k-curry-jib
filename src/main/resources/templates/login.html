<div class="container-fluid">
	<div class="row">

		<!--Sidebar-->
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"

			</div>

		<main>
			<section class="hero">
				<div class="login_title" th:inline="text">Hello,

				<div  style="font-size: 24px; text-align: center; color: coral; margin-top: 20px" th:inline="text">user and admin password = 1</div>

				<form style="text-align: center" th:action="@{login}" method="post">
					<h3 style="font-size: 36px; color: yellow; margin-top: 30px; margin-bottom: 15px" >Login</h3>
					<div class="login_body">
						<div class="login_input">
							<label> User Name : <input type="text" name="username" class="input_pizza"/> </label>
							<label> Password: <input type="password" name="password" class="input_pizza"/> </label>
						</div>
					</div>
					<div style="display: flex; align-items: center; gap: 40px; justify-content: center">
						<div><input class="login_btn" type="submit" value="Login"/></div>
						<!--<div>
							 <input formaction="Login" formmethod="post" class="login_btn" type="submit" value="Login"/>-->
						<!--</div>-->
						<div>
							<input th:formaction="@{/logout}" formmethod="post" class="login_btn" type="submit" value="Logout"/>
							<!--                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
						</div>
					</div>
				</form>

				<!--            <form style="display: flex; gap: 40px; justify-content: center" th:action="@{/logout}" method="post">-->
				<!--                <input type="submit" value="Logout" class="login_btn"/>-->
				<!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
				<!--            </form>-->

				<div class="login_error" th:if="${param.error}">
					Invalid username or password
				</div>

				<div class="login_error" th:if="${param.logout}">
					You have been logged out
				</div>
			</section>
		</main>


	</div>
